{% extends "layout.html" %}

{% block title %}
    My Grades
{% endblock %}

{% block main %}
<div class="accordion accordion-flush" id="accordionFlushExample">
  {% for row in checks %}
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#m{{row[0]}}ex{{ '%02d' % row[1]}}"   aria-expanded="false" aria-controls="m{{row[0]}}ex{{ '%02d' % row[1]}}">
          <div class="container text-center">
              <div class="row">
                  <div class="col">
                      m{{row[0]}}ex{{ '%02d' % row[1] }}
                  </div>
                  <div class="col">
                      {% if row[2] == -1 %}
                      queued
                      {% else %}
                      {{row[2]}}
                      {% endif %}
                  </div>
              </div>
          </div>
  
        </button>
      </h2>
      <div id="m{{row[0]}}ex{{ '%02d' % row[1]}}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
            <div class="container">
              {% for line in row[3].split('\n') %}
                <div class="row">
                    <div class="col-5 text-end">{{line.split(':')[0]}}</div>
                    <div class="col text-start">{{line.split(':')[1]}}</div>
                </div>
              {% endfor %}
            </div>
        </div>
      </div>
    </div>
  {% endfor %}

</div>


{% endblock %}
